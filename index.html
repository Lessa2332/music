    <style>

<body>
    <!-- –ó–ê–í–ê–ù–¢–ê–ñ–ï–ù–ù–Ø -->
    <div class="loading" id="loadingScreen">
        <div>
            <div style="font-size: 60px; animation: glow 2s infinite alternate;">üéµ</div>
            <h1 style="color: #FFEB3B; margin: 20px 0;">–î–∏—Ç—è—á–∏–π –û—Ä–∫–µ—Å—Ç—Ä</h1>
            <div>–¢–æ—Ä–∫–Ω—ñ—Ç—å—Å—è –µ–∫—Ä–∞–Ω—É –¥–ª—è –ø–æ—á–∞—Ç–∫—É</div>
        </div>

    <!-- –ì–û–õ–û–í–ù–Ü –ï–õ–ï–ú–ï–ù–¢–ò -->
    <div class="title">üéµ –î–ò–¢–Ø–ß–ò–ô –ü–û–í–Ü–¢–†–Ø–ù–ò–ô –û–†–ö–ï–°–¢–† üéµ</div>
    
    <div class="note-display" id="noteDisplay">
        –¢–æ—Ä–∫–Ω—ñ—Ç—å—Å—è –µ–∫—Ä–∞–Ω—É, —â–æ–± —Ä–æ–∑–ø–æ—á–∞—Ç–∏ –≥—Ä—É!
    </div>

    <!-- –í–ò–ë–Ü–† –Ü–ù–°–¢–†–£–ú–ï–ù–¢–Ü–í -->
    <div class="instrument-selector">
        <button class="instrument-btn active" onclick="switchInstrument('piano')">üéπ –§–æ—Ä—Ç–µ–ø—ñ–∞–Ω–æ</button>
        <button class="instrument-btn" onclick="switchInstrument('drums')">ü•Å –ë–∞—Ä–∞–±–∞–Ω–∏</button>
        <button class="instrument-btn" onclick="switchInstrument('synth')">üéπ –°–∏–Ω—Ç–µ–∑–∞—Ç–æ—Ä</button>
        <button class="instrument-btn" onclick="switchInstrument('bells')">üîî –î–∑–≤—ñ–Ω–æ—á–∫–∏</button>
    </div>

    <!-- –ö–ù–û–ü–ö–ò -->
    <div class="controls">
        <button class="control-btn" onclick="toggleMute()">üîä –ó–≤—É–∫</button>
        <button class="control-btn" onclick="showHelp()">‚ùì –î–æ–ø–æ–º–æ–≥–∞</button>
    </div>

    <!-- –ö–ê–ú–ï–†–ê –¢–ê 3D -->
    <video id="cameraView" autoplay playsinline muted></video>
    <canvas id="canvas3d"></canvas>

    <script>
        // ========== –ö–û–ù–°–¢–ê–ù–¢–ò ==========
        const CONFIG = {
            VOLUME: 0.5,
            NOTE_SCALE: ['C3', 'D3', 'E3', 'F3', 'G3', 'A3', 'B3', 'C4']
        };

        // ========== –ó–ú–Ü–ù–ù–Ü ==========
        let scene, camera, renderer;
        let currentInstrument = 'piano';
        let isMuted = false;
        let synth, drumSampler, bellSynth;
        let visualParticles = [];

        // ========== –ï–õ–ï–ú–ï–ù–¢–ò DOM ==========
        const elements = {
            loading: document.getElementById('loadingScreen'),
            noteDisplay: document.getElementById('noteDisplay'),
            cameraView: document.getElementById('cameraView'),
            canvas3d: document.getElementById('canvas3d')
        };

        // ========== –Ü–ù–Ü–¶–Ü–ê–õ–Ü–ó–ê–¶–Ü–Ø ==========
        async function init() {
            await initThreeJS();
            await initAudio();
            initTouchControls();
            
            // –°—Ö–æ–≤–∞—Ç–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
            setTimeout(() => {
                elements.loading.style.opacity = '0';
                setTimeout(() => {
                    elements.loading.style.display = 'none';
                    showWelcomeMessage();
                }, 500);
            }, 1000);
        }

        // ========== –Ü–ù–Ü–¶–Ü–ê–õ–Ü–ó–ê–¶–Ü–Ø THREE.JS ==========
        async function initThreeJS() {
            scene = new THREE.Scene();
            scene.background = null;
            
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.z = 5;
            
            renderer = new THREE.WebGLRenderer({ 
                canvas: elements.canvas3d, 
                alpha: true, 
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            
            // –û—Å–≤—ñ—Ç–ª–µ–Ω–Ω—è
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const pointLight = new THREE.PointLight(0xFF4081, 1, 10);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);
            
            // –°—Ç–≤–æ—Ä—é—î–º–æ —á–∞—Å—Ç–∏–Ω–∫–∏
            createParticles();
            
            animate();
        }

        function createParticles() {
            const particleCount = 100;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 10;
                positions[i + 1] = (Math.random() - 0.5) * 10;
                positions[i + 2] = (Math.random() - 0.5) * 10;
                
                colors[i] = Math.random();
                colors[i + 1] = Math.random();
                colors[i + 2] = Math.random();
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.1,
                vertexColors: true,
                transparent: true,
                opacity: 0.6
            });
            
            const particles = new THREE.Points(geometry, material);
            scene.add(particles);
            visualParticles.push(particles);
        }

        // ========== –Ü–ù–Ü–¶–Ü–ê–õ–Ü–ó–ê–¶–Ü–Ø –ê–£–î–Ü–û ==========
        async function initAudio() {
            // –ß–µ–∫–∞—î–º–æ –∫–ª—ñ–∫—É
            document.addEventListener('click', async () => {
                await Tone.start();
                initInstruments();
            }, { once: true });
        }

        function initInstruments() {
            // –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è —Ä–µ–≤–µ—Ä–±—É
            const reverb = new Tone.Reverb({
                decay: 2,
                wet: 0.3
            }).toDestination();
            
            const masterVolume = new Tone.Volume(CONFIG.VOLUME).connect(reverb);
            
            // 1. –°–∏–Ω—Ç–µ–∑–∞—Ç–æ—Ä –¥–ª—è —Ñ–æ—Ä—Ç–µ–ø—ñ–∞–Ω–æ
            synth = new Tone.PolySynth(Tone.Synth, {
                oscillator: {
                    type: "triangle"
                },
                envelope: {
                    attack: 0.01,
                    decay: 0.1,
                    sustain: 0.3,
                    release: 0.5
                }
            }).connect(masterVolume);
            
            // 2. –ë–∞—Ä–∞–±–∞–Ω–∏ (–≥–µ–Ω–µ—Ä—É—î–º–æ —Å–∏–Ω—Ç–µ–∑–∞—Ç–æ—Ä–æ–º)
            drumSampler = new Tone.NoiseSynth({
                noise: {
                    type: "white"
                },
                envelope: {
                    attack: 0.001,
                    decay: 0.1,
                    sustain: 0
                }
            }).connect(masterVolume);
            
            // 3. –î–∑–≤—ñ–Ω–æ—á–∫–∏
            bellSynth = new Tone.PolySynth(Tone.FMSynth, {
                harmonicity: 8,
                modulationIndex: 2,
                oscillator: {
                    type: "sine"
                },
                envelope: {
                    attack: 0.01,
                    decay: 0.2,
                    sustain: 0.2,
                    release: 1.5
                },
                modulation: {
                    type: "square"
                }
            }).connect(masterVolume);
            
            console.log("–ê—É–¥—ñ–æ —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏ –≥–æ—Ç–æ–≤—ñ!");
        }

        // ========== –ö–ï–†–£–í–ê–ù–ù–Ø –¢–û–†–ö–ê–ù–ù–Ø–ú ==========
        function initTouchControls() {
            const sections = 5;
            let sectionWidth = window.innerWidth / sections;
            
            document.addEventListener('pointerdown', (e) => {
                handleTouch(e.clientX, e.clientY);
            });
            
            document.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                handleTouch(touch.clientX, touch.clientY);
            });
            
            // –ê–¥–∞–ø—Ç—É—î–º–æ –¥–æ —Ä–æ–∑–º—ñ—Ä—É –µ–∫—Ä–∞–Ω–∞
            window.addEventListener('resize', () => {
                sectionWidth = window.innerWidth / sections;
            });
        }

        function handleTouch(x, y) {
            const sectionWidth = window.innerWidth / 5;
            const fingerIndex = Math.min(4, Math.floor(x / sectionWidth));
            
            playSound(fingerIndex);
            createTouchEffect(x, y);
            
            // –í—ñ–∑—É–∞–ª—å–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å
            elements.noteDisplay.textContent = `–ì—Ä–∞—î –ø–∞–ª–µ—Ü—å ${fingerIndex + 1}! üëÜ`;
            elements.noteDisplay.style.color = '#FF4081';
            
            setTimeout(() => {
                elements.noteDisplay.textContent = "–¢–æ—Ä–∫–∞–π—Ç–µ—Å—è –µ–∫—Ä–∞–Ω—É –¥–ª—è –≥—Ä–∏!";
                elements.noteDisplay.style.color = '#4CAF50';
            }, 500);
        }

        // ========== –í–Ü–î–¢–í–û–†–ï–ù–ù–Ø –ó–í–£–ö–Ü–í ==========
        function playSound(fingerIndex) {
            if (isMuted || !synth) return;
            
            const now = Tone.now();
            const note = CONFIG.NOTE_SCALE[fingerIndex % CONFIG.NOTE_SCALE.length];
            
            switch(currentInstrument) {
                case 'piano':
                    synth.triggerAttackRelease(note, '8n', now);
                    break;
                    
                case 'drums':
                    playDrumSound(fingerIndex, now);
                    break;
                    
                case 'synth':
                    playSynthSound(fingerIndex, now);
                    break;
                    
                case 'bells':
                    bellSynth.triggerAttackRelease(note, '4n', now);
                    break;
            }
        }

        function playDrumSound(index, time) {
            if (!drumSampler) return;
            
            const drumTypes = ['kick', 'snare', 'hihat', 'tom', 'clap'];
            const type = drumTypes[index % drumTypes.length];
            
            switch(type) {
                case 'kick':
                    drumSampler.triggerAttackRelease('8n', time, 0.5);
                    break;
                case 'snare':
                    drumSampler.triggerAttackRelease('16n', time, 0.3);
                    break;
                case 'hihat':
                    drumSampler.triggerAttackRelease('32n', time, 0.2);
                    break;
                default:
                    drumSampler.triggerAttackRelease('8n', time, 0.4);
            }
        }

        function playSynthSound(index, time) {
            const notes = ['C4', 'E4', 'G4', 'A4', 'C5'];
            const note = notes[index % notes.length];
            
            const fmSynth = new Tone.FMSynth({
                harmonicity: 3 + index,
                modulationIndex: 10,
                oscillator: {
                    type: "sine"
                },
                envelope: {
                    attack: 0.01,
                    decay: 0.2,
                    sustain: 0.3,
                    release: 0.5
                },
                modulation: {
                    type: "square"
                }
            }).toDestination();
            
            fmSynth.triggerAttackRelease(note, '4n', time);
        }

        // ========== –í–Ü–ó–£–ê–õ–¨–ù–Ü –ï–§–ï–ö–¢–ò ==========
        function createTouchEffect(x, y) {
            // –ö–æ–Ω–≤–µ—Ä—Ç—É—î–º–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏
            const xPos = (x / window.innerWidth) * 10 - 5;
            const yPos = -(y / window.innerHeight) * 6 + 3;
            
            const colors = [0xFF4081, 0x4CAF50, 0x2196F3, 0xFFEB3B, 0x9C27B0];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            // –°—Ç–≤–æ—Ä—é—î–º–æ –∫—ñ–ª—å—Ü–µ
            const ringGeometry = new THREE.RingGeometry(0.1, 0.3, 32);
            const ringMaterial = new THREE.MeshBasicMaterial({
                color: color,
                transparent: true,
                opacity: 0.7,
                side: THREE.DoubleSide
            });
            
            const ring = new THREE.Mesh(ringGeometry, ringMaterial);
            ring.position.set(xPos, yPos, -2);
            ring.rotation.x = Math.PI / 2;
            scene.add(ring);
            
            // –ê–Ω—ñ–º–∞—Ü—ñ—è
            gsap.to(ring.scale, {
                x: 3,
                y: 3,
                duration: 0.5,
                ease: "power2.out"
            });
            
            gsap.to(ring.material, {
                opacity: 0,
                duration: 0.5,
                onComplete: () => scene.remove(ring)
            });
            
            // –°—Ç–≤–æ—Ä—é—î–º–æ —á–∞—Å—Ç–∏–Ω–∫–∏
            createExplosion(xPos, yPos, color);
        }

        function createExplosion(x, y, color) {
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const geometry = new THREE.SphereGeometry(0.05, 8, 8);
                const material = new THREE.MeshBasicMaterial({
                    color: color,
                    transparent: true,
                    opacity: 0.8
                });
                
                const particle = new THREE.Mesh(geometry, material);
                particle.position.set(x, y, -2);
                scene.add(particle);
                
                // –í–∏–ø–∞–¥–∫–æ–≤–∏–π –Ω–∞–ø—Ä—è–º–æ–∫
                const angle = Math.random() * Math.PI * 2;
                const speed = 0.05 + Math.random() * 0.1;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                
                // –ê–Ω—ñ–º–∞—Ü—ñ—è
                gsap.to(particle.position, {
                    x: particle.position.x + vx * 10,
                    y: particle.position.y + vy * 10,
                    duration: 1,
                    ease: "power2.out"
                });
                
                gsap.to(particle.material, {
                    opacity: 0,
                    duration: 1,
                    onComplete: () => scene.remove(particle)
                });
            }
        }

        // ========== –ö–ï–†–£–í–ê–ù–ù–Ø –Ü–ù–¢–ï–†–§–ï–ô–°–û–ú ==========
        function switchInstrument(instrument) {
            currentInstrument = instrument;
            
            // –û–Ω–æ–≤–ª—é—î–º–æ –∫–Ω–æ–ø–∫–∏
            document.querySelectorAll('.instrument-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.includes(getInstrumentName(instrument))) {
                    btn.classList.add('active');
                }
            });
            
            // –ü–æ–∫–∞–∑—É—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
            showInstrumentMessage(instrument);
        }

        function getInstrumentName(instrument) {
            const names = {
                'piano': '–§–æ—Ä—Ç–µ–ø—ñ–∞–Ω–æ',
                'drums': '–ë–∞—Ä–∞–±–∞–Ω–∏',
                'synth': '–°–∏–Ω—Ç–µ–∑–∞—Ç–æ—Ä',
                'bells': '–î–∑–≤—ñ–Ω–æ—á–∫–∏'
            };
            return names[instrument] || instrument;
        }

        function showInstrumentMessage(instrument) {
            const messages = {
                'piano': 'üéπ –¢–µ–ø–µ—Ä —Ç–∏ –ø—ñ–∞–Ω—ñ—Å—Ç!',
                'drums': 'ü•Å –ë–∞—Ä–∞–±–∞–Ω–Ω–∞ –¥—Ä–æ–±–∏–ª–∫–∞!',
                'synth': 'üéπ –ï–ª–µ–∫—Ç—Ä–æ–Ω–Ω—ñ –∑–≤—É–∫–∏!',
                'bells': 'üîî –ß–∞—Ä—ñ–≤–Ω—ñ –¥–∑–≤—ñ–Ω–æ—á–∫–∏!'
            };
            
            elements.noteDisplay.textContent = messages[instrument];
            elements.noteDisplay.style.color = '#FF4081';
            
            setTimeout(() => {
                elements.noteDisplay.textContent = "–¢–æ—Ä–∫–∞–π—Ç–µ—Å—è –µ–∫—Ä–∞–Ω—É –¥–ª—è –≥—Ä–∏!";
                elements.noteDisplay.style.color = '#4CAF50';
            }, 1500);
        }

        function toggleMute() {
            isMuted = !isMuted;
            
            if (isMuted) {
                Tone.Destination.mute = true;
                elements.noteDisplay.textContent = "üîá –ó–≤—É–∫ –≤–∏–º–∫–Ω–µ–Ω–æ";
            } else {
                Tone.Destination.mute = false;
                elements.noteDisplay.textContent = "üîä –ó–≤—É–∫ —É–≤—ñ–º–∫–Ω–µ–Ω–æ";
            }
            
            setTimeout(() => {
                elements.noteDisplay.textContent = "–¢–æ—Ä–∫–∞–π—Ç–µ—Å—è –µ–∫—Ä–∞–Ω—É –¥–ª—è –≥—Ä–∏!";
            }, 1000);
        }

        function showHelp() {
            alert(
                "üéµ –î–ò–¢–Ø–ß–ò–ô –ü–û–í–Ü–¢–†–Ø–ù–ò–ô –û–†–ö–ï–°–¢–† üéµ\n\n" +
                "–Ø–ö –ì–†–ê–¢–ò:\n" +
                "‚Ä¢ –¢–æ—Ä–∫–∞–π—Ç–µ—Å—è —Ä—ñ–∑–Ω–∏—Ö —á–∞—Å—Ç–∏–Ω –µ–∫—Ä–∞–Ω—É\n" +
                "‚Ä¢ –õ—ñ–≤–∞ —Å—Ç–æ—Ä–æ–Ω–∞ - –Ω–∏–∑—å–∫—ñ –Ω–æ—Ç–∏\n" +
                "‚Ä¢ –ü—Ä–∞–≤–∞ —Å—Ç–æ—Ä–æ–Ω–∞ - –≤–∏—Å–æ–∫—ñ –Ω–æ—Ç–∏\n\n" +
                "–Ü–ù–°–¢–†–£–ú–ï–ù–¢–ò:\n" +
                "üéπ –§–æ—Ä—Ç–µ–ø—ñ–∞–Ω–æ - –∫–ª–∞—Å–∏—á–Ω—ñ –Ω–æ—Ç–∏\n" +
                "ü•Å –ë–∞—Ä–∞–±–∞–Ω–∏ - —É–¥–∞—Ä–Ω—ñ –∑–≤—É–∫–∏\n" +
                "üéπ –°–∏–Ω—Ç–µ–∑–∞—Ç–æ—Ä - –µ–ª–µ–∫—Ç—Ä–æ–Ω–Ω—ñ –∑–≤—É–∫–∏\n" +
                "üîî –î–∑–≤—ñ–Ω–æ—á–∫–∏ - –º–∞–≥—ñ—á–Ω—ñ –∑–≤—É–∫–∏\n\n" +
